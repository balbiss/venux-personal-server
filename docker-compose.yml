version: '3.8'

services:
  venux-server:
    image: node:22-alpine
    restart: always
    working_dir: /app
    networks:
      - inoovawebpro
    command: >
      sh -c "echo 'Starting Connect deployment script (Rolling Release)...' && 
             apk add --no-cache git && 
             echo 'Cloning latest code from main branch...' && 
             rm -rf /app_tmp && 
             git clone --branch main https://github.com/balbiss/venux-personal-server.git /app_tmp && 
             echo 'Updating application files...' && 
             cp -rf /app_tmp/* . && 
             cp -rf /app_tmp/.* . 2>/dev/null || true && 
             echo 'Installing dependencies...' && 
             npm install --production && 
             echo 'Starting application...' && 
             mkdir -p /app/data && 
             touch /app/data/sessions.json && 
             ln -sf /app/data/sessions.json /app/sessions.json && 
             touch /app/data/bot.log && 
             ln -sf /app/data/bot.log /app/bot.log && 
             echo '[BOT LOG] Vers√£o: Latest (Main)' && 
             node server.mjs"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - PORT=${PORT:-8788}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - WUZAPI_BASE_URL=${WUZAPI_BASE_URL}
      - WUZAPI_ADMIN_TOKEN=${WUZAPI_ADMIN_TOKEN}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - TZ=America/Sao_Paulo
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.connect-saas-https.rule=Host(`connect.inoovaweb.com.br`)"
      - "traefik.http.routers.connect-saas-https.entrypoints=websecure"
      - "traefik.http.routers.connect-saas-https.priority=1"
      - "traefik.http.routers.connect-saas-https.tls.certresolver=letsencryptresolver"
      - "traefik.http.routers.connect-saas-https.service=connect-saas"
      - "traefik.http.services.connect-saas.loadbalancer.server.port=8788"
      - "traefik.http.services.connect-saas.loadbalancer.passHostHeader=true"
    volumes:
      - venux_data:/app/bot_sessions

volumes:
  venux_data:


networks:
  inoovawebpro:
    external: true
    name: inoovawebpro

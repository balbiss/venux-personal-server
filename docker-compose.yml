version: '3.8'

services:
  venux-server:
    image: node:22-alpine
    restart: always
    working_dir: /app
    ports:
      - "8788:8788"
    command: >
      sh -c "echo 'Starting deployment script...' &&
             apk add --no-cache git &&
             echo 'Cloning repository...' &&
             git clone https://github.com/balbiss/venux-personal-server.git /app_tmp &&
             cp -r /app_tmp/* . &&
             cp -r /app_tmp/.* . 2>/dev/null || true &&
             echo 'Installing dependencies...' &&
             npm install --production &&
             echo 'Starting application...' &&
             node server.mjs"
    # Portainer will manage env vars via its UI
    volumes:
      - venux_data:/app/bot_sessions

volumes:
  venux_data:

version: '3.8'

services:
  venux-server:
    image: node:22-alpine
    restart: always
    working_dir: /app
    ports:
      - "8788:8788"
    command: >
      sh -c "echo 'Starting deployment script V1.1.47-UI...' &&
             apk add --no-cache git &&
             echo 'Cloning fresh repository (V1.1.47-UI)...' &&
             rm -rf /app_tmp &&
             git clone https://github.com/balbiss/venux-personal-server.git /app_tmp &&
             echo 'Updating application files...' &&
             cp -rf /app_tmp/* . &&
             cp -rf /app_tmp/.* . 2>/dev/null || true &&
             echo 'Installing dependencies...' &&
             npm install --production &&
             echo 'Starting application V1.1.47-UI...' &&
             node server.mjs"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - PORT=${PORT:-8788}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - WUZAPI_BASE_URL=${WUZAPI_BASE_URL}
      - WUZAPI_ADMIN_TOKEN=${WUZAPI_ADMIN_TOKEN}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    # Portainer will manage env vars via its UI
    volumes:
      - venux_data:/app/bot_sessions

volumes:
  venux_data:

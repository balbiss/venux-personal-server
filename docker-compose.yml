version: '3.8'

services:
  venux-server:
    image: node:22-alpine
    restart: always
    working_dir: /app
    ports:
      - "8788:8788"
    command: >
      sh -c "apk add --no-cache git &&
             git clone https://github.com/balbiss/venux-personal-server.git . &&
             npm install --production &&
             node server.mjs"
    # Portainer will manage env vars via its UI
    volumes:
      - venux_data:/app/bot_sessions

volumes:
  venux_data:

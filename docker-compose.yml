version: '3.8'

services:
  venux-server:
    image: venux-personal-server:latest
    container_name: venux_server
    restart: always
    build: .
    ports:
      - "8788:8788"
    # Portainer will override these env vars, but good for local test
    env_file:
      - .env
    volumes:
      # Persistent session storage (if file based)
      - ./bot_sessions:/app/bot_sessions
